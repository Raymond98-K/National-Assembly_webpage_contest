function GotoPage(docStart) { //IDOL_ 페이지 이동 처리
    var form = document.pageForm;
    form.docStart.value = docStart;
    form.minDate.value = document.dForm.sdate.value;
    form.maxDate.value = document.dForm.edate.value;
    form.submit();
    return false;
}

function GotoPage_WN(docStart) { //와이즈넛 페이지 이동 처리
    var form = document.pageForm;
    form.docStart.value = docStart * form.docPage.value + 1;
    form.submit();
    return false;
}
</script>
